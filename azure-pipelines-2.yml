# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'arm_01'
    subscriptionId: 'f9a97bb3-dd76-42ce-b3d4-d0b8c761f90d'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'arm_01'
    location: 'Central US'
    templateLocation: 'URL of the file'
    csmFileLink: 'https://raw.githubusercontent.com/uddandam07/01repo/main/appfolder/azuredeploy.json'
    overrideParameters: '-projectname initial'
    deploymentMode: 'Incremental'
    deploymentName: 'PipelineTemplate'